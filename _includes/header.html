<header class="site-header">
    <div class="inner">
        <div class="site-branding">
            {% if site.logo != null %}
                <p class="custom-logo"><a href="{{ site.baseurl }}/.." rel="home"><img src="{{ site.baseurl }}/{{ site.logo }}" alt="{{ site.name }}" /></a></p>
                <h1 class="site-title screen-reader-text"><a href="{{ site.baseurl }}/" rel="home">{{site.title}}</a></h1>
            {% else %}
                <h1 class="site-title"><a href="{{ site.baseurl }}/" rel="home">{{site.name}}</a></h1>
                <p class="site-description">{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}</p>
                <p class="site-description highlight"><a href="mailto:saramannseichner@gmail.com?Subject=Hello%20" target="_blank">Contact Me!</a></p>
            {% endif %}
        </div><!-- .site-branding -->
    </div><!-- .inner -->
</header><!-- .site-header -->
